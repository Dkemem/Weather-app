<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="container">
          <div class="cloud front">
            <span class="left-front"></span>
            <span class="right-front"></span>
          </div>
          <span class="sun sunshine"></span>
          <span class="sun"></span>
          <div class="cloud back">
            <span class="left-back"></span>
            <span class="right-back"></span>
          </div>
        </div>
      
        <div class="card-header">
            <h3>ENTER CITY NAME :</h3>
            <input type="text">
            <button class="btn">SUBMIT</button>
            <div class="city">null</div>
            <div class="middiv">
              <div class="content1">
                <div class="elem1">
                  <h4>Humidity:</h4>
                  <p>null</p>
                </div>
                <div class="elem2">
                <h4>Wind-Speed:</h4>
                <p>null</p>
              </div>
                <div class="elem3">
                <h4>Feels-LIke:</h4>
                <p>null</p>
              </div>
              </div>
              <div class="content2">
                <div class="elem4">
                  <h4>Wind-Degrees:</h4>
                  <p>null</p>
                </div>
                <div class="elem5">
                <h4>Cloud-Pct:</h4>
                <p>null</p>
              </div>
                <div class="elem6">
                <h4>Max-temp:</h4>
                <p>null</p>
              </div>
              </div>
            </div>
        </div>
        <span class="temp">0&deg</span>
      
        <div class="temp-scale">
          <span>Celcius</span>
        </div>
      </div>
    <script src="logic.js"></script>
</body>
</html>
